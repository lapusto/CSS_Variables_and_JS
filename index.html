<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Variables & JS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
    <div class="filters">
      <h3>Фотофильтры</h3>

      <label>Цвет фона:
        <input id="base" type="color" name="base" value="#363499"/>
      </label>
      
      <label>Размер фото:
        <input id="spacing" type="range" name="spacing" min="30" max="60" value="50" data-sizing="%"/>
      </label>
     
      <label>Размытие:
        <input id="blur" type="range" name="blur" min="0" max="10" value="0" data-sizing="px"/>
      </label>
     
      <label>Инверсия:
        <input id="invert" type="range" name="invert" min="0" max="100" value="0" data-sizing="%"/>
      </label>
    
      <label>Сепия:
        <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%"/>
      </label>
   
      <label>Насыщенность:
        <input id="saturate" type="range" name="saturate" min="0" max="100" value="100" data-sizing="%"/>
      </label>
    
      <label>Оттенок:
        <input id="hue-rotate" type="range" name="hue-rotate" min="0" max="360" value="0" data-sizing="deg"/>
      </label>
    </div>
    <img class="img" src="img1.jpg"/>
    <script src="main.js"></script>
    </div>
  </body>
</html>
